{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
<h2>Create a New Queue</h2>
<p>Should this be moved to the profile page?</p>
<form id="queueForm" method="POST" style="margin-top: 1.3em;">
    {{ queue_form | crispy }}
    {% csrf_token %}
    <button id="submitButton" type="submit" class="btn btn-success btn-sm">Create Queue</button>
</form>

<a href="{% url 'profile' %}">Back to profile page</a>
{% endblock content %}
